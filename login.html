<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d1117">
    <title>üîê Centro de Controle - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-red: #f85149;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 8px;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }
        
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 1rem;
            font-family: inherit;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            background: var(--accent-blue);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        
        .btn-login:hover {
            background: #4c9aed;
        }
        
        .btn-login:active {
            transform: scale(0.98);
        }
        
        .error-msg {
            color: var(--accent-red);
            font-size: 0.85rem;
            margin-top: 16px;
            display: none;
        }
        
        .error-msg.show {
            display: block;
            animation: shake 0.4s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .footer {
            margin-top: 32px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .footer a {
            color: var(--accent-blue);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üéõÔ∏è</div>
        <h1 class="title">Centro de Controle</h1>
        <p class="subtitle">Dashboard pessoal do F√°bio</p>
        
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="password">üîê Senha de Acesso</label>
                <input type="password" id="password" placeholder="Digite a senha" autofocus required>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
            <p class="error-msg" id="error-msg">‚ùå Senha incorreta. Tente novamente.</p>
        </form>
        
        <div class="footer">
            Desenvolvido por <a href="#">Nova & Atlas</a> üöÄ
        </div>
    </div>
    
    <script>
        // Hash SHA-256 da senha (492435)
        const PASSWORD_HASH = 'f379eaffb6d3420d190c693e60b4e0c50f018cca3ec9c9bea2ca3ee069ae1f4d';
        
        // Verificar se j√° est√° autenticado
        if (sessionStorage.getItem('auth_token') === PASSWORD_HASH) {
            window.location.href = 'index.html';
        }
        
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const hash = await hashPassword(password);
            
            if (hash === PASSWORD_HASH) {
                sessionStorage.setItem('auth_token', hash);
                window.location.href = 'index.html';
            } else {
                const errorMsg = document.getElementById('error-msg');
                errorMsg.classList.add('show');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
                
                setTimeout(() => {
                    errorMsg.classList.remove('show');
                }, 3000);
            }
        }
    </script>
</body>
</html>
