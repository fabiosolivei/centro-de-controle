    <style>
        /* Estilos espec√≠ficos da p√°gina de projeto */
        .project-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
        }
        
        .project-header .back-btn {

            border: 1px solid rgba(255,255,255,0.1);

        }
        
        .project-header .back-btn:hover {

            color: var(--text-primary);
        }
        
        .project-title-section {
            flex: 1;
        }
        
        .project-title-section h1 {
            font-size: 1.75rem;
            margin-bottom: 4px;
        }
        
        .project-meta {
            display: flex;
            gap: var(--spacing-md);
            color: var(--text-muted);
            font-size: 0.875rem;
            flex-wrap: wrap;
        }
        
        .project-meta .badge {
            padding: 2px 10px;
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge-active { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .badge-paused { background: rgba(234, 179, 8, 0.2); color: #eab308; }
        .badge-high { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        
        .project-progress-large {
            margin: var(--spacing-lg) 0;
        }
        
        .progress-bar-large {
            height: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-fill-large {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: var(--radius-full);
            transition: width 0.5s ease;
        }
        
        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        
        .project-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }
        
        .stat-card {
            background: var(--bg-glass);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .stat-card .number {

            color: var(--text-primary);
        }
        
        .stat-card .label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 4px;
        }
        
        .project-sections {
            display: grid;
            gap: var(--spacing-xl);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }
        
        .section-header h2 {
            font-size: 1.125rem;
        }
        
        .task-item-project {
            background: var(--bg-card);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-sm);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            border-left: 3px solid var(--accent-primary);
        }
        
        .task-item-project.status-done {
            opacity: 0.6;
            border-left-color: #22c55e;
        }
        
        .task-item-project.status-doing {
            border-left-color: #eab308;
        }
        
        .task-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .task-checkbox.checked {
            background: #22c55e;
            border-color: #22c55e;
        }
        
        .task-checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 12px;
        }
        
        .task-info {
            flex: 1;
        }
        
        .task-title {
            font-weight: 500;
        }
        
        .task-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 2px;
        }
        
        .doc-item {

            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-sm);

            align-items: center;

        .doc-title a {

            text-decoration: none;
        }

            padding: var(--spacing-md);

        }

            padding: var(--spacing-md);

            margin-bottom: var(--spacing-md);

        .add-form.active {
            display: block;

        .add-form input, .add-form textarea {

        }
        
        .add-form .form-row {

        /* File items */
        .file-item {
            background: var(--bg-card);
            padding: var(--spacing-md);

        .file-icon {

            text-align: center;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .file-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        /* Document preview */
        .doc-preview-content {
            background: var(--bg-glass);
            padding: var(--spacing-lg);
            border-radius: var(--radius-md);
            max-height: 70vh;
            overflow-y: auto;
            font-family: var(--font-family);
            line-height: 1.8;
        }
        
        .doc-preview-content h1 { font-size: 1.5rem; margin: 1em 0 0.5em; color: var(--text-primary); }
        .doc-preview-content h2 { font-size: 1.25rem; margin: 1em 0 0.5em; color: var(--text-primary); border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 0.3em; }
        .doc-preview-content h3 { font-size: 1.1rem; margin: 1em 0 0.5em; color: var(--text-secondary); }
        .doc-preview-content p { margin: 0.5em 0; color: var(--text-secondary); }
        .doc-preview-content ul, .doc-preview-content ol { margin: 0.5em 0; padding-left: 1.5em; color: var(--text-secondary); }
        .doc-preview-content li { margin: 0.25em 0; }
        .doc-preview-content code { background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 4px; font-family: 'JetBrains Mono', monospace; font-size: 0.9em; }
        .doc-preview-content pre { background: rgba(0,0,0,0.3); padding: 1em; border-radius: 8px; overflow-x: auto; margin: 1em 0; }
        .doc-preview-content pre code { background: none; padding: 0; }
        .doc-preview-content table { width: 100%; border-collapse: collapse; margin: 1em 0; }
        .doc-preview-content th, .doc-preview-content td { border: 1px solid rgba(255,255,255,0.1); padding: 8px 12px; text-align: left; }
        .doc-preview-content th { background: rgba(255,255,255,0.05); }
        .doc-preview-content blockquote { border-left: 3px solid var(--accent-primary); padding-left: 1em; margin: 1em 0; color: var(--text-muted); font-style: italic; }
        .doc-preview-content hr { border: none; border-top: 1px solid rgba(255,255,255,0.1); margin: 1.5em 0; }
        .doc-preview-content input[type="checkbox"] { margin-right: 8px; }
        
        /* Responsive improvements for project page */
        @media (min-width: 768px) {
            .project-sections {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .project-sections > section:first-child {

            .project-stats {

            .doc-item {

                padding: var(--spacing-lg);

        }
        
        @media (min-width: 1200px) {
            .project-sections {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .project-sections > section:first-child {
                grid-column: span 3;
            }
        }
    </style>

    <script>
        // Detectar se est√° rodando no GitHub Pages
        const isGitHubPages = window.location.hostname.includes('github.io');
        const API_BASE = isGitHubPages 
            ? 'https://srv1315519.hstgr.cloud/api' 
            : '/api';
        let projectId = null;
        let projectData = null;
        
        // Pegar ID do projeto da URL
        const urlParams = new URLSearchParams(window.location.search);
        projectId = urlParams.get('id');
        
        if (!projectId) {
            window.location.href = 'index.html';
        }
        
        async function loadProject() {
            try {
                const response = await fetch(`${API_BASE}/projects/${projectId}/full`);
                if (!response.ok) throw new Error('Projeto n√£o encontrado');
                projectData = await response.json();
                renderProject();
            } catch (error) {
                console.error(error);
                document.getElementById('project-name').textContent = 'Projeto n√£o encontrado';
            }
        }
        
        function renderProject() {
            const { project, tasks, notes, docs, stats } = projectData;
            
            // Header
            document.title = `${project.name} - Centro de Controle`;
            document.getElementById('project-name').textContent = project.name;
            document.getElementById('project-description').textContent = project.description || '';
            
            // Category icons
            const categoryIcons = { trabalho: 'üíº', mba: 'üéì', pessoal: 'üë§', familia: 'üë®‚Äçüë©‚Äçüëß' };
            document.getElementById('project-category').textContent = 
                (categoryIcons[project.category] || 'üìÅ') + ' ' + (project.category || 'Geral');
            
            // Status badge
            const statusEl = document.getElementById('project-status');
            statusEl.textContent = project.status === 'active' ? 'Ativo' : 
                                   project.status === 'paused' ? 'Pausado' : 'Conclu√≠do';
            statusEl.className = 'badge ' + (project.status === 'active' ? 'badge-active' : 'badge-paused');
            
            // Priority badge
            const priorityEl = document.getElementById('project-priority');
            if (project.priority === 'high') {
                priorityEl.textContent = 'üî• Alta Prioridade';
                priorityEl.className = 'badge badge-high';
                priorityEl.style.display = 'inline';
            } else {
                priorityEl.style.display = 'none';
            }
            
            // Progress
            document.getElementById('progress-fill').style.width = project.progress + '%';
            document.getElementById('progress-text').textContent = project.progress + '%';
            
            // Stats
            document.getElementById('stat-tasks-todo').textContent = stats.tasks_todo;
            document.getElementById('stat-tasks-doing').textContent = stats.tasks_doing;
            document.getElementById('stat-tasks-done').textContent = stats.tasks_done;
            document.getElementById('stat-notes').textContent = stats.total_notes;
            document.getElementById('stat-docs').textContent = stats.total_docs;
            
            // Tasks
            renderTasks(tasks);
            
            // Docs
            renderDocs(docs);
            
            // Notes
            renderNotes(notes);
        }
        
        function renderTasks(tasks) {
            const container = document.getElementById('tasks-list');
            if (tasks.length === 0) {
                container.innerHTML = '<div class="empty-section">Nenhuma tarefa ainda</div>';
                return;
            }
            
            container.innerHTML = tasks.map(task => `
                <div class="task-item-project status-${task.status}">
                    <div class="task-checkbox ${task.status === 'done' ? 'checked' : ''}" 
                         onclick="toggleTask(${task.id}, '${task.status}')"></div>
                    <div class="task-info">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                        <div class="task-meta">
                            ${task.priority === 'high' ? '‚ö° Alta' : task.priority === 'low' ? '‚Üì Baixa' : ''}
                            ${task.due_date ? ' ‚Ä¢ ' + task.due_date : ''}
                        </div>
                    </div>
                    <button onclick="deleteTask(${task.id})" style="background:none;border:none;cursor:pointer;opacity:0.5;">üóë</button>
                </div>
            `).join('');
        }
        
        function renderDocs(docs) {
            const container = document.getElementById('docs-list');
            if (docs.length === 0) {
                container.innerHTML = '<div class="empty-section">Nenhum documento ainda. Adicione links, PDFs, Notion, etc.</div>';
                return;
            }
            
            const icons = { 
                link: 'üîó', doc: 'üìÑ', notion: 'üìù', figma: 'üé®', github: 'üíª', 
                jira: 'üìã', pdf: 'üìï', sheet: 'üìä', slides: 'üìΩÔ∏è' 
            };
            
            container.innerHTML = docs.map(doc => `
                <div class="doc-item">
                    <span class="doc-icon">${icons[doc.doc_type] || 'üìÑ'}</span>
                    <div class="doc-info">
                        <div class="doc-title">
                            ${doc.url ? `<a href="${doc.url}" target="_blank">${escapeHtml(doc.title)}</a>` : escapeHtml(doc.title)}
                        </div>
                        ${doc.description ? `<div style="font-size:0.8rem;color:var(--text-secondary);margin-top:4px;line-height:1.4;">${escapeHtml(doc.description)}</div>` : ''}
                    </div>
                    <button onclick="deleteDoc(${doc.id})" style="background:none;border:none;cursor:pointer;opacity:0.5;font-size:1rem;">üóë</button>
                </div>
            `).join('');
        }
        
        function renderNotes(notes) {
            const container = document.getElementById('notes-list');
            if (notes.length === 0) {
                container.innerHTML = '<div class="empty-section">Nenhuma nota ainda</div>';
                return;
            }
            
            container.innerHTML = notes.map(note => `
                <div class="note-item">
                    <div class="note-header">
                        <div class="note-title">${escapeHtml(note.title)}</div>
                        <div class="note-date">${note.meeting_date || note.created_at?.split('T')[0] || ''}</div>
                    </div>
                    ${note.content ? `<div class="note-content">${escapeHtml(note.content).substring(0, 200)}${note.content.length > 200 ? '...' : ''}</div>` : ''}
                </div>
            `).join('');
        }
        
        // Toggle forms
        function toggleAddTask() { document.getElementById('add-task-form').classList.toggle('active'); }
        function toggleAddDoc() { document.getElementById('add-doc-form').classList.toggle('active'); }
        function toggleAddNote() { document.getElementById('add-note-form').classList.toggle('active'); }
        
        // Add task
        async function addTask() {
            const title = document.getElementById('new-task-title').value.trim();
            if (!title) return;
            
            await fetch(`${API_BASE}/tasks`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    title,
                    priority: document.getElementById('new-task-priority').value,
                    project_id: parseInt(projectId)
                })
            });
            
            document.getElementById('new-task-title').value = '';
            toggleAddTask();
            loadProject();
        }
        
        // Toggle task status
        async function toggleTask(taskId, currentStatus) {
            const newStatus = currentStatus === 'done' ? 'todo' : 'done';
            await fetch(`${API_BASE}/tasks/${taskId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: newStatus })
            });
            loadProject();
        }
        
        // Delete task
        async function deleteTask(taskId) {
            if (!confirm('Deletar tarefa?')) return;
            await fetch(`${API_BASE}/tasks/${taskId}`, { method: 'DELETE' });
            loadProject();
        }
        
        // Add doc
        async function addDoc() {
            const title = document.getElementById('new-doc-title').value.trim();
            if (!title) return;
            
            const url = document.getElementById('new-doc-url').value.trim();
            const docType = document.getElementById('new-doc-type').value;
            const description = document.getElementById('new-doc-description').value.trim();
            
            let apiUrl = `${API_BASE}/projects/${projectId}/docs?title=${encodeURIComponent(title)}&doc_type=${docType}`;
            if (url) apiUrl += `&url=${encodeURIComponent(url)}`;
            if (description) apiUrl += `&description=${encodeURIComponent(description)}`;
            
            await fetch(apiUrl, {
                method: 'POST'
            });
            
            document.getElementById('new-doc-title').value = '';
            document.getElementById('new-doc-url').value = '';
            document.getElementById('new-doc-description').value = '';
            toggleAddDoc();
            loadProject();
        }
        
        // Delete doc
        async function deleteDoc(docId) {
            if (!confirm('Remover documento?')) return;
            await fetch(`${API_BASE}/projects/${projectId}/docs/${docId}`, { method: 'DELETE' });
            loadProject();
        }
        
        // Add note
        async function addNote() {
            const title = document.getElementById('new-note-title').value.trim();
            if (!title) return;
            
            await fetch(`${API_BASE}/notes`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    title,
                    content: document.getElementById('new-note-content').value,
                    project_id: parseInt(projectId)
                })
            });
            
            document.getElementById('new-note-title').value = '';
            document.getElementById('new-note-content').value = '';
            toggleAddNote();
            loadProject();
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ===== ARQUIVOS DA NOVA =====
        async function loadProjectFiles() {
            try {
                const response = await fetch(`${API_BASE}/projects/${projectId}/files`);
                const data = await response.json();
                renderFiles(data);
            } catch (error) {
                console.error('Erro ao carregar arquivos:', error);
                document.getElementById('files-list').innerHTML = 
                    '<div class="empty-section">Erro ao carregar arquivos</div>';
            }
        }
        
        function renderFiles(data) {
            const container = document.getElementById('files-list');
            const statusEl = document.getElementById('files-status');
            
            if (!data.exists) {
                container.innerHTML = '<div class="empty-section">Pasta do projeto n√£o existe ainda</div>';
                statusEl.textContent = '';
                return;
            }
            
            const files = data.files.filter(f => f.name !== 'manifest.json');
            
            if (files.length === 0) {
                container.innerHTML = '<div class="empty-section">Nenhum arquivo ainda. A Nova vai salvar documentos aqui.</div>';
                statusEl.textContent = '';
                return;
            }
            
            statusEl.textContent = `${files.length} arquivo${files.length > 1 ? 's' : ''}`;
            
            const icons = {
                'epic': 'üìú',
                'draft': '‚úèÔ∏è',
                'doc': 'üìÑ',
                'note': 'üìù',
                'file': 'üìÅ'
            };
            
            const typeLabels = {
                'epic': '√âpico Principal',
                'draft': 'Rascunho',
                'doc': 'Documento',
                'note': 'Nota',
                'file': 'Arquivo'
            };
            
            container.innerHTML = files.map(file => {
                const modified = new Date(file.modified * 1000);
                const timeAgo = formatTimeAgo(modified);
                
                return `
                    <div class="file-item type-${file.type}" onclick="openFile('${data.slug}/${file.path}')">
                        <span class="file-icon">${icons[file.type] || 'üìÑ'}</span>
                        <div class="file-info">
                            <div class="file-name">${file.name.replace('.md', '')}</div>
                            <div class="file-meta">${typeLabels[file.type]} ‚Ä¢ Atualizado ${timeAgo}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function formatTimeAgo(date) {
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            
            if (diff < 60) return 'agora';
            if (diff < 3600) return `h√° ${Math.floor(diff / 60)} min`;
            if (diff < 86400) return `h√° ${Math.floor(diff / 3600)}h`;
            if (diff < 604800) return `h√° ${Math.floor(diff / 86400)} dias`;
            return date.toLocaleDateString('pt-BR');
        }
        
        async function openFile(filePath) {
            try {
                const response = await fetch(`${API_BASE}/projects/files/${filePath}`);
                const data = await response.json();
                
                if (data.content) {
                    showPreview(filePath.split('/').pop().replace('.md', ''), data.content);
                }
            } catch (error) {
                console.error('Erro ao abrir arquivo:', error);
                alert('Erro ao carregar arquivo');
            }
        }
        
        function showPreview(title, content) {
            document.getElementById('preview-title').textContent = 'üìÑ ' + title;
            
            // Renderizar markdown
            const html = marked.parse(content);
            document.getElementById('doc-preview').innerHTML = html;
            
            // Mostrar se√ß√£o
            document.getElementById('doc-preview-section').style.display = 'block';
            document.getElementById('doc-preview-section').scrollIntoView({ behavior: 'smooth' });
        }
        
        function closePreview() {
            document.getElementById('doc-preview-section').style.display = 'none';
        }
        
        // Load on start
        loadProject();
        loadProjectFiles();
    </script>
</body>
</html>
