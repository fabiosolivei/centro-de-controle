<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d1117">
    <title>üìÅ Arquivos - Centro de Controle</title>
    <link rel="stylesheet" href="css/style.css?v=6">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Auth Check -->
    <script>
        const AUTH_HASH = 'f379eaffb6d3420d190c693e60b4e0c50f018cca3ec9c9bea2ca3ee069ae1f4d';
        if (sessionStorage.getItem('auth_token') !== AUTH_HASH) {
            window.location.href = 'login';
        }
    </script>
    <style>
        .files-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }
        
        .files-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
        }
        
        .files-header .back-btn {
            background: var(--bg-glass);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: var(--radius-md);
            cursor: pointer;
            text-decoration: none;
            transition: all var(--transition-fast);
        }
        
        .files-header .back-btn:hover {
            background: var(--bg-glass-hover);
            color: var(--text-primary);
        }
        
        .files-title {
            flex: 1;
        }
        
        .files-title h1 {
            font-size: 1.5rem;
            margin-bottom: 4px;
        }
        
        .files-stats {
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        
        .files-actions {
            display: flex;
            gap: var(--spacing-sm);
        }
        
        /* Upload Zone */
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.15);
            border-radius: var(--radius-lg);
            padding: var(--spacing-2xl);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            margin-bottom: var(--spacing-xl);
            background: rgba(255, 255, 255, 0.02);
        }
        
        .upload-area:hover,
        .upload-area.dragover {
            border-color: var(--accent-primary);
            background: rgba(99, 102, 241, 0.05);
        }
        
        .upload-area .upload-icon {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
        }
        
        .upload-area .upload-text {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xs);
        }
        
        .upload-area .upload-hint {
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        
        /* View Toggle */
        .view-toggle {
            display: flex;
            background: var(--bg-glass);
            border-radius: var(--radius-md);
            overflow: hidden;
        }
        
        .view-toggle button {
            padding: 8px 16px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .view-toggle button.active {
            background: var(--accent-primary);
            color: white;
        }
        
        /* Grid View */
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: var(--spacing-md);
        }
        
        .file-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            border: 1px solid transparent;
            position: relative;
        }
        
        .file-card:hover {
            background: var(--bg-card-hover);
            border-color: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }
        
        .file-card .file-icon {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
            display: block;
        }
        
        .file-card .file-name {
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.875rem;
            word-break: break-word;
            line-height: 1.3;
            margin-bottom: var(--spacing-xs);
        }
        
        .file-card .file-size {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        .file-card .file-menu {
            position: absolute;
            top: 8px;
            right: 8px;
            opacity: 0;
            transition: opacity var(--transition-fast);
        }
        
        .file-card:hover .file-menu {
            opacity: 1;
        }
        
        .file-menu button {
            background: var(--bg-glass);
            border: none;
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        /* List View */
        .files-list {
            display: none;
        }
        
        .files-list.active {
            display: block;
        }
        
        .files-grid.hidden {
            display: none;
        }
        
        .file-row {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            background: var(--bg-card);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-sm);
            transition: all var(--transition-fast);
            cursor: pointer;
        }
        
        .file-row:hover {
            background: var(--bg-card-hover);
        }
        
        .file-row .file-icon {
            font-size: 1.5rem;
            width: 40px;
            text-align: center;
        }
        
        .file-row .file-info {
            flex: 1;
        }
        
        .file-row .file-name {
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .file-row .file-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 2px;
        }
        
        .file-row .file-actions {
            display: flex;
            gap: var(--spacing-xs);
        }
        
        .file-row .file-actions button {
            padding: 6px 12px;
            background: var(--bg-glass);
            border: 1px solid rgba(255,255,255,0.08);
            color: var(--text-secondary);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.8rem;
            transition: all var(--transition-fast);
        }
        
        .file-row .file-actions button:hover {
            background: var(--bg-glass-hover);
            color: var(--text-primary);
        }
        
        .file-row .file-actions button.delete:hover {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--spacing-2xl);
            color: var(--text-muted);
        }
        
        .empty-state .empty-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
            opacity: 0.5;
        }
        
        /* Progress Bar */
        .upload-progress {
            margin: var(--spacing-lg) 0;
            padding: var(--spacing-md);
            background: var(--bg-glass);
            border-radius: var(--radius-md);
            display: none;
        }
        
        .upload-progress.active {
            display: block;
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: var(--radius-full);
            overflow: hidden;
            margin-bottom: var(--spacing-sm);
        }
        
        .progress-fill {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: var(--radius-full);
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .progress-text {
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        
        /* Preview Modal */
        .preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: var(--spacing-lg);
        }
        
        .preview-modal.active {
            display: flex;
        }
        
        .preview-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .preview-content img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: var(--radius-md);
        }
        
        .preview-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: var(--bg-glass);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: var(--radius-md);
            cursor: pointer;
        }
        
        .preview-info {
            margin-top: var(--spacing-md);
            text-align: center;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="logo">Centro de Controle</h1>
            <nav class="header-nav">
                <a href="./" class="nav-link" aria-label="Dashboard">Dashboard</a>
                <a href="portfolio" class="nav-link" aria-label="Portfolio">Portfolio</a>
                <a href="mba" class="nav-link" aria-label="MBA">MBA</a>
                <a href="work" class="nav-link" aria-label="Work Status">Work</a>
                <a href="files" class="nav-link active" aria-label="Arquivos">Arquivos</a>
                <a href="observability" class="nav-link" aria-label="Observability">Observability</a>
            </nav>
            <div class="header-actions"></div>
        </div>
    </header>

    <main class="files-page">
        <div class="files-header">
            <div class="files-title">
                <h1>üìÅ Arquivos Compartilhados</h1>
                <div class="files-stats" id="files-stats">Carregando...</div>
            </div>
            <div class="files-actions">
                <div class="view-toggle">
                    <button id="btn-grid" class="active" onclick="setView('grid')">‚äû</button>
                    <button id="btn-list" onclick="setView('list')">‚ò∞</button>
                </div>
                <button class="btn-primary" onclick="document.getElementById('file-input').click()">
                    üì§ Upload
                </button>
            </div>
        </div>
        
        <!-- Upload Zone -->
        <div class="upload-area" id="upload-area" onclick="document.getElementById('file-input').click()">
            <input type="file" id="file-input" multiple style="display:none" onchange="handleFileSelect(event)">
            <div class="upload-icon">üì§</div>
            <div class="upload-text">Arraste arquivos aqui ou clique para fazer upload</div>
            <div class="upload-hint">Suporta imagens, documentos, PDFs e mais ‚Ä¢ M√°ximo 50MB por arquivo</div>
        </div>
        
        <!-- Upload Progress -->
        <div class="upload-progress" id="upload-progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">Enviando...</div>
        </div>
        
        <!-- Files Grid View -->
        <div class="files-grid" id="files-grid">
            <div class="empty-state">
                <div class="empty-icon">üìÇ</div>
                <p>Nenhum arquivo ainda</p>
            </div>
        </div>
        
        <!-- Files List View -->
        <div class="files-list" id="files-list"></div>
    </main>
    
    <!-- Preview Modal -->
    <div class="preview-modal" id="preview-modal" onclick="closePreview(event)">
        <div class="preview-content" onclick="event.stopPropagation()">
            <button class="preview-close" onclick="closePreview()">‚úï Fechar</button>
            <img id="preview-image" src="" alt="">
            <div class="preview-info" id="preview-info"></div>
        </div>
    </div>

    <script>
        // Detectar se est√° rodando no GitHub Pages
        const isGitHubPages = window.location.hostname.includes('github.io');
        const API_BASE = isGitHubPages 
            ? 'https://srv1315519.hstgr.cloud/api' 
            : '/api';
        let allFiles = [];
        let currentView = 'grid';
        
        async function loadFiles() {
            try {
                const response = await fetch(`${API_BASE}/files`);
                const data = await response.json();
                allFiles = data.files || [];
                renderFiles();
                updateStats();
            } catch (error) {
                console.error('Erro:', error);
            }
        }
        
        function updateStats() {
            const stats = document.getElementById('files-stats');
            if (allFiles.length === 0) {
                stats.textContent = 'Nenhum arquivo';
            } else {
                const totalSize = allFiles.reduce((sum, f) => sum + f.size, 0);
                stats.textContent = `${allFiles.length} arquivo${allFiles.length > 1 ? 's' : ''} ‚Ä¢ ${formatSize(totalSize)}`;
            }
        }
        
        function renderFiles() {
            renderGridView();
            renderListView();
        }
        
        function renderGridView() {
            const container = document.getElementById('files-grid');
            
            if (allFiles.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-icon">üìÇ</div>
                        <p>Nenhum arquivo ainda</p>
                        <p style="font-size:0.85rem; margin-top:8px;">Arraste arquivos para c√° ou clique em Upload</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = allFiles.map(file => {
                const icon = getFileIcon(file.type, file.ext);
                return `
                    <div class="file-card" onclick="handleFileClick('${file.name}', '${file.type}')">
                        <div class="file-menu">
                            <button onclick="event.stopPropagation(); deleteFile('${encodeURIComponent(file.name)}')">üóëÔ∏è</button>
                        </div>
                        <span class="file-icon">${icon}</span>
                        <div class="file-name">${escapeHtml(file.name)}</div>
                        <div class="file-size">${formatSize(file.size)}</div>
                    </div>
                `;
            }).join('');
        }
        
        function renderListView() {
            const container = document.getElementById('files-list');
            
            if (allFiles.length === 0) {
                container.innerHTML = '';
                return;
            }
            
            container.innerHTML = allFiles.map(file => {
                const icon = getFileIcon(file.type, file.ext);
                const modified = formatDate(file.modified);
                return `
                    <div class="file-row" onclick="handleFileClick('${file.name}', '${file.type}')">
                        <span class="file-icon">${icon}</span>
                        <div class="file-info">
                            <div class="file-name">${escapeHtml(file.name)}</div>
                            <div class="file-meta">${formatSize(file.size)} ‚Ä¢ ${modified}</div>
                        </div>
                        <div class="file-actions" onclick="event.stopPropagation()">
                            <button onclick="downloadFile('${encodeURIComponent(file.name)}')">‚¨áÔ∏è Download</button>
                            <button class="delete" onclick="deleteFile('${encodeURIComponent(file.name)}')">üóëÔ∏è Excluir</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function getFileIcon(type, ext) {
            const icons = {
                'image': 'üñºÔ∏è',
                'pdf': 'üìï',
                'doc': 'üìÑ',
                'sheet': 'üìä',
                'file': 'üìÅ'
            };
            
            // Specific extensions
            if (ext === 'zip' || ext === 'rar') return 'üóúÔ∏è';
            if (ext === 'mp3' || ext === 'wav') return 'üéµ';
            if (ext === 'mp4' || ext === 'mov') return 'üé¨';
            if (ext === 'json') return 'üìã';
            if (ext === 'md') return 'üìù';
            
            return icons[type] || 'üìÅ';
        }
        
        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }
        
        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleDateString('pt-BR') + ' ' + date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        }
        
        function setView(view) {
            currentView = view;
            document.getElementById('btn-grid').classList.toggle('active', view === 'grid');
            document.getElementById('btn-list').classList.toggle('active', view === 'list');
            document.getElementById('files-grid').classList.toggle('hidden', view !== 'grid');
            document.getElementById('files-list').classList.toggle('active', view === 'list');
        }
        
        function handleFileClick(filename, type) {
            if (type === 'image') {
                showPreview(filename);
            } else {
                downloadFile(encodeURIComponent(filename));
            }
        }
        
        function showPreview(filename) {
            const modal = document.getElementById('preview-modal');
            const img = document.getElementById('preview-image');
            const info = document.getElementById('preview-info');
            
            img.src = `${API_BASE}/files/download/${encodeURIComponent(filename)}`;
            info.textContent = filename;
            modal.classList.add('active');
        }
        
        function closePreview(event) {
            if (!event || event.target === document.getElementById('preview-modal')) {
                document.getElementById('preview-modal').classList.remove('active');
            }
        }
        
        function downloadFile(filename) {
            window.open(`${API_BASE}/files/download/${filename}`, '_blank');
        }
        
        async function deleteFile(filename) {
            if (!confirm('Remover este arquivo?')) return;
            
            try {
                await fetch(`${API_BASE}/files/${filename}`, { method: 'DELETE' });
                loadFiles();
            } catch (error) {
                console.error('Erro:', error);
            }
        }
        
        // Upload handlers
        function handleFileSelect(event) {
            const files = event.target.files;
            if (files.length > 0) {
                uploadFiles(files);
            }
        }
        
        async function uploadFiles(files) {
            const progress = document.getElementById('upload-progress');
            const fill = document.getElementById('progress-fill');
            const text = document.getElementById('progress-text');
            
            progress.classList.add('active');
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const pct = Math.round(((i + 0.5) / files.length) * 100);
                
                fill.style.width = pct + '%';
                text.textContent = `Enviando ${file.name} (${i + 1}/${files.length})...`;
                
                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    const response = await fetch(`${API_BASE}/files/upload`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        const err = await response.json();
                        throw new Error(err.detail || 'Erro');
                    }
                } catch (error) {
                    text.textContent = `Erro: ${error.message}`;
                    await new Promise(r => setTimeout(r, 2000));
                }
            }
            
            fill.style.width = '100%';
            text.textContent = 'Upload conclu√≠do!';
            
            setTimeout(() => {
                progress.classList.remove('active');
                fill.style.width = '0%';
                loadFiles();
            }, 1000);
            
            document.getElementById('file-input').value = '';
        }
        
        // Drag and drop
        const uploadArea = document.getElementById('upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadFiles(files);
            }
        });
        
        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePreview();
            }
        });
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load on start
        loadFiles();
    </script>
    <script src="js/mobile-nav.js?v=6"></script>
</body>
</html>
